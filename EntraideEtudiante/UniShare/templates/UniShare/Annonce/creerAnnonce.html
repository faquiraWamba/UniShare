{% extends "UniShare/base.html" %}
{% load static %}

{% block content %}
<main class="form-container">
    <div class="form-card">
        <div class="form-header-box">
            <h1><i class="fas fa-plus-circle"></i> Créer une annonce</h1>
            <p>Partagez un bon plan, un job ou un événement avec la communauté.</p>
        </div>
        
        <form method="post" enctype="multipart/form-data" novalidate>
            {% csrf_token %}

            <div class="form-section">
                <h3><i class="fas fa-pen"></i> Contenu de l'annonce</h3>
                <div class="grid-fields">
                    {{ form.as_p }}
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-wide">
                    <i class="fas fa-check"></i> Publier l'annonce
                </button>
                <a href="{% url 'mesAnnonces' %}" class="link-cancel">Annuler et retourner à mes annonces</a>
            </div>
        </form>
    </div>
</main>
{% endblock %}
