{% extends "UniShare/base.html" %}
{% load static %}

{% block content %}
<main class="form-container">
    <div class="form-card">
        <div class="form-header-box">
            <h1><i class="fas fa-handshake"></i> Proposer un service</h1>
            <p>Aidez la communauté UniShare en partageant vos compétences ou vos ressources.</p>
        </div>
        
        <form method="post" enctype="multipart/form-data" novalidate>
            {% csrf_token %}

            <div class="form-section">
                <h3><i class="fas fa-info-circle"></i> Détails du service</h3>
                <div class="grid-fields">
                    {{ form.as_p }}
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-wide">
                    <i class="fas fa-plus"></i> Publier le service
                </button>
                <a href="{% url 'mesServices' %}" class="link-cancel">Annuler et retourner à mes services</a>
            </div>
        </form>
    </div>
</main>

<script>
    // Petite amélioration pour l'ergonomie : forcer le type date/time si Django utilise un champ texte
    document.addEventListener("DOMContentLoaded", function() {
        const dateInput = document.querySelector('input[name*="date_rencontre"]');
        if (dateInput && dateInput.type === "text") {
            dateInput.type = "datetime-local";
        }
    });
</script>
{% endblock %}
