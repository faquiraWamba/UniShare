{% extends "UniShare/base.html" %}

{% block content %}
    <h1> Confirmation de suppression d'annonce</h1>
    <form method="post">
        <div id="etudiant_block" style="display:none;">
        <h3>Informations étudiant</h3>
        {{ form.as_p }}
    </div>
    </form>

    <h1> Confirmation de suppression d'annonce</h1>
    <form method="post">
        {% csrf_token %}
        <p>Êtes-vous sûr de vouloir supprimer l'annonce "{{ annonce.titre }}" ?</p>
        <button type="submit" class="confirm-action" data-confirm="Confirmer la suppression de cette annonce ?">Confirmer la suppression</button>
        <a href="{% url 'listeAnnonces' %}">Annuler</a>
    </form>
{% endblock %}
